<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZHKL AI (Creo_NUTRA)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #000000;
        color: #1f2937;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Animated Gradient Background */
      @keyframes gradient-xy {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
          background-size: 200% 200%;
          animation: gradient-xy 15s ease infinite;
      }

      /* Slow Aura Breathing */
      @keyframes aura-breath {
          0% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.6; transform: scale(1.05); }
          100% { opacity: 0.3; transform: scale(1); }
      }
      .animate-aura {
          animation: aura-breath 8s ease-in-out infinite;
      }

      /* === HEADER ANIMATIONS === */
      
      /* Fire (Steampunk) */
      @keyframes fire-flicker {
          0% { background-color: rgba(60, 20, 0, 0.8); box-shadow: 0 -5px 20px rgba(255, 69, 0, 0.2); }
          25% { background-color: rgba(80, 25, 0, 0.85); box-shadow: 0 -10px 30px rgba(255, 140, 0, 0.3); }
          50% { background-color: rgba(60, 20, 0, 0.8); box-shadow: 0 -5px 20px rgba(255, 69, 0, 0.2); }
          75% { background-color: rgba(70, 15, 0, 0.85); box-shadow: 0 -8px 25px rgba(255, 100, 0, 0.25); }
          100% { background-color: rgba(60, 20, 0, 0.8); box-shadow: 0 -5px 20px rgba(255, 69, 0, 0.2); }
      }
      .header-fire {
          animation: fire-flicker 3s infinite alternate;
          border-bottom: 2px solid #ff4500;
      }

      /* Aurora (Light/Dark) */
      @keyframes aurora-wave {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .header-aurora {
          background: linear-gradient(270deg, rgba(59,130,246,0.1), rgba(147,51,234,0.1), rgba(236,72,153,0.1));
          background-size: 400% 400%;
          animation: aurora-wave 10s ease infinite;
          backdrop-filter: blur(10px);
      }

      /* Matrix/Cyber */
      .header-cyber {
          background-color: rgba(0, 0, 0, 0.9);
          border-bottom: 1px solid #00ff00;
          box-shadow: 0 0 10px #00ff00;
          background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 0, .05) 25%, rgba(0, 255, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .05) 75%, rgba(0, 255, 0, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 0, .05) 25%, rgba(0, 255, 0, .05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 0, .05) 75%, rgba(0, 255, 0, .05) 76%, transparent 77%, transparent);
          background-size: 50px 50px;
      }

      /* === ZHKL AI TITLE ANIMATIONS === */
      
      /* 1. Color Cycle: Purple <-> Blue ONLY, Slower */
      @keyframes zhkl-color-cycle {
          0% { color: #8b5cf6; } /* Purple */
          50% { color: #3b82f6; } /* Blue */
          100% { color: #8b5cf6; } /* Purple */
      }

      /* 2. Lightning/Electric Sparks */
      @keyframes zhkl-lightning-storm {
          0%, 100% { text-shadow: 0 0 5px currentColor; filter: brightness(1); }
          
          /* Spark Left */
          10% { text-shadow: -4px -2px 0px #ffffff, 0 0 10px currentColor; filter: brightness(1.2); }
          11% { text-shadow: 0 0 5px currentColor; filter: brightness(1); }
          
          /* Spark Right */
          35% { text-shadow: 4px 2px 0px #ffffff, 0 0 15px currentColor; filter: brightness(1.1); }
          36% { text-shadow: 0 0 5px currentColor; filter: brightness(1); }

          /* Big Flash */
          70% { text-shadow: 0 0 20px #ffffff, -2px 2px 5px #00ffff; filter: brightness(1.3); }
          71% { text-shadow: 0 0 5px currentColor; filter: brightness(1); }
          
          /* Crackle */
          90% { text-shadow: 2px -4px 0px #ffff00, 0 0 10px currentColor; }
          91% { text-shadow: 0 0 5px currentColor; }
      }

      .zhkl-super-title {
          font-family: 'Righteous', cursive;
          animation: 
              zhkl-color-cycle 10s infinite ease-in-out,
              zhkl-lightning-storm 4s infinite linear;
          position: relative;
          z-index: 10;
          -webkit-text-stroke: 1px black; 
      }

      /* === STRIPE ANIMATION FOR RECOMMENDED HOOKS === */
      @keyframes move-stripes {
          0% { background-position: 0 0; }
          100% { background-position: 50px 50px; }
      }
      
      .stripe-pattern {
          position: relative;
          overflow: hidden; /* Ensure stripes don't overflow */
      }
      
      .stripe-pattern::after {
          content: "";
          position: absolute;
          inset: 0;
          background-image: linear-gradient(
              45deg,
              rgba(255, 255, 255, 0.05) 25%,
              transparent 25%,
              transparent 50%,
              rgba(255, 255, 255, 0.05) 50%,
              rgba(255, 255, 255, 0.05) 75%,
              transparent 75%,
              transparent
          );
          background-size: 50px 50px;
          animation: move-stripes 2s linear infinite;
          pointer-events: none;
          z-index: 5;
      }

    </style>
